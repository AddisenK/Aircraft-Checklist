<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Checklist</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .search-bar-container {
            position: relative;
        }

        #search-bar {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #search-bar:focus {
            outline: none;
            border-color: #4CAF50;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            #search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="boeing.html">Boeing</a></li>
                <li><a href="airbus.html">Airbus</a></li>
                <li><a href="lockheed.html">Lockheed Martin</a></li>
                <li><a href="embraer.html">Embraer</a></li>
                <li><a href="bombardier.html">Bombardier</a></li>
            </ul>
        </nav>
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search for an aircraft manufacturer..." aria-label="Search for an aircraft manufacturer">
        </div>
    </header>

    <main>
        <h1>Welcome to Aircraft Checklists</h1>
        <p>Use the search bar or select an aircraft manufacturer from the menu above to access the checklist.</p>
    </main>

    <footer>
        <p>Aircraft Checklist &copy; 2024</p>
    </footer>

</body>
</html>
